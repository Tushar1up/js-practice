<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bulb {
        width: 300px;
        height: 300px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="bulb">
      <h1>i am bulb</h1>
    </div>
    <script>
      let bulb = document.querySelector(".bulb");
      setInterval(() => {
        bulb.classList.toggle("bulb");
      }, 300);
    </script>
  </body>
</html>
