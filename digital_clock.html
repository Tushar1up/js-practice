<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>digital clock</h1>
    <h2 class="time"></h2>
    <script>
      setInterval(() => {
        let a = new Date();
        let h = a.getHours();
        let m = a.getMinutes();
        let s = a.getSeconds();
        
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;
        
        document.querySelector(".time").innerHTML=`${h}:${m}:${s}`;
      }, 1000);
    </script>
  </body>
</html>
